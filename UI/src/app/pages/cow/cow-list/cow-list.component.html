<div class="cow-page">
     <div class="header-row">
          <h2>Cow List</h2>
          <button class="add-btn" (click)="addNew()">Add New Cow</button>
     </div>

     <div *ngIf="loading">Loading cows...</div>
     <div *ngIf="error">{{ error }}</div>

     <div *ngIf="!loading && cows.length > 0">
          <div class="ag-theme-alpine cow-grid-wrapper">
               <ag-grid-angular style="width: 100%; height: 100%;" [rowData]="cows" [columnDefs]="columnDefs"
                    [defaultColDef]="defaultColDef" [pagination]="true" [paginationPageSize]="20"
                    (gridReady)="onGridReady($event)">
               </ag-grid-angular>
          </div>
     </div>

     <div *ngIf="!loading && cows.length === 0">No cows found.</div>
</div>
