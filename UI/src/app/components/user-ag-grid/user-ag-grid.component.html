<div class="page">
     <div class="header-row">
          <h2>User List</h2>
          <button class="add-btn" (click)="addNew()">Add New</button>
     </div>
     <div *ngIf="loading">Loading Users...</div>
     <div *ngIf="error">{{ error }}</div>
     <div *ngIf="!loading && users.length > 0">
          <ag-grid-angular *ngIf="showGrid" class="ag-theme-alpine" style="width: 100%; height: 500px;"
               [rowData]="users" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [pagination]="true"
               [paginationPageSize]="20" (gridReady)="onGridReady($event)">
          </ag-grid-angular>
     </div>
     <div *ngIf="!loading && users.length === 0">No user found.</div>
</div>
